<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container"> <center>
        <h1>Employee Management System</h1>
        <hr>
        <h2>Update Employee</h2>

        <!--/*@thymesVar id="newEmployee" type=""*/-->
        <form action="#" th:action="@{/update-employee}" th:object="${employee}" method="post">
            <!--/*@thymesVar id="firstName" type=""*/-->
            <input type="hidden" th:field="${employee.employee_id}">
            <input type="text" th:field="${employee.first_name}" class = "form-control mb-4 col-4">
            <input type="text" th:field="${employee.last_name}" class = "form-control mb-4 col-4">
            <input type="text" th:field="${employee.department_id}" class = "form-control mb-4 col-4">
            <input type="text" th:field="${employee.job_title}" class = "form-control mb-4 col-4">
            <select>
                <option>MALE</option>
                <option>FEMALE</option>
            </select>
            <hr>
            <a th:href = "@{/simplewebapp}">Back to Employee List</a>

            <button type="update" class="btn btn-primary w-100">Update</button>
        </form>

    </center>
    </div>

</body>
</html>
