<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container"> <center>
    <h1>Employee Management System</h1>
    <hr>
    <h2>Add New Employee</h2>

    <form action="#" th:action="@{/add-employee}" th:object="${newEmployee}" method="post">

        <label for="firstName">First name</label>
        <input required type="text" class= "form-control mb-4 col-4" id="firstName" th:field="${newEmployee.firstName}">
        <label for="lastName">Last name</label>
        <input required type="text" class="form-control mb-4 col-4" id="lastName" th:field="${newEmployee.lastname}">
        <label for="department_id">Department Id</label>
        <input required type="text" class="form-control mb-4 col-4" id="department_id" th:field="${newEmployee.departmentId}">
        <label for=job_title>Job Title</label>
        <input required type="text" class="form-control mb-4 col-4" id="job_title" th:field="${newEmployee.jobTitle}">
        <label>Gender</label>
        <select>
            <option>MALE</option>
            <option>FEMALE</option>
        </select>
        <button type="submit" class="btn btn-primary w-100">Submit</button>

    </form>

</center>
</div>
</body>

</html>
